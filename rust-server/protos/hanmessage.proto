
syntax="proto3";

/**
 * Envelope to enable easy parsing of multiple types of messages
 */
message StreamHeader {
  fixed32 magic = 1;
  fixed32 length = 2;
}

message HanMessage {
  bytes uuid = 10;
  oneof msg {
    Auth auth = 11;
    AuthResult auth_result = 12;
  }
}


message Auth {
  string username = 20;
}

message AuthResult {
  bool success = 30;
  bytes connection_id = 31;
}
